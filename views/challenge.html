<!DOCTYPE html>
<html>
    <head>
        <title>Survival Trial</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="challenge.css">
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
        <link rel="icon" href="/images/LogoCuadrado.jpg" type="image/jpg">
        <link rel="shortcut icon" href="/images/LogoCuadrado.jpg" type="image/jpg">
    </head>
    <body>
        <header class="header" role="banner">
            <a href="/" class="header__title" aria-label="Enlace a la página de inicio">Inicio</a>
            <img class="header__logo" src="/images/LogoLargo.png" alt="Logo de la página" aria-label="Logo de la página">
            <div class="header__right-content">
                <p id="challengeInfo" class="header__info" aria-live="polite">Points | Nickname</p>
                <img src="/images/persona.png" class="header__userLogo" alt="Icono de usuario" aria-label="Icono de usuario">
            </div>
        </header>               
        <main class="main-content" role="main">
            <div class="challengeScreenContainer">
                <div class="challengeScreenContainer__descriptionContainer">
                    <p id="challengeDescription" class="challengeScreenContainer__description" aria-live="polite">Un apasionante viaje de aventura nos espera. ¿En cuál escenario deseas adentrarte?</p>
                    <div id="challengeOptions" class="challengeScreenContainer__optionsContainer" role="menu">
                        <div class="optionsContainer__option" role="menuitem">
                            <img class="option__image" src="/images/scenarios/desierto.jpg" alt="Imagen del desierto" aria-label="Imagen del desierto">
                            <button id="desertButton" class="option__button option__button--text" aria-label="Seleccionar el escenario del desierto">Desierto</button>
                        </div>
                        <div class="optionsContainer__option" role="menuitem">
                            <img class="option__image" src="/images/scenarios/mar.jpg" alt="Imagen del mar" aria-label="Imagen del mar">
                            <button id="seaButton" class="option__button option__button--text" aria-label="Seleccionar el escenario del mar">Mar</button>
                        </div>
                        <div class="optionsContainer__option" role="menuitem">
                            <img class="option__image" src="/images/scenarios/selva.jpg" alt="Imagen de la selva" aria-label="Imagen de la selva">
                            <button id="jungleButton" class="option__button option__button--text" aria-label="Seleccionar el escenario de la selva">Selva</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer" role="contentinfo">
            <img class="footer__leafImage1" src="/images/hoja1.png" alt="Imagen de una hoja" aria-label="Imagen de una hoja">
            <text class="footer__authorRights">Derechos de autor © 2023. Jairo Calderón Solís - Usiel Ramírez González.</text>
            <img class="footer__leafImage" src="/images/hoja1.png" alt="Imagen de una hoja" aria-label="Imagen de una hoja">
        </footer>
        <script src="firstScreen.js"></script>
    </body>
</html>
